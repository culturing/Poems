        res = await fetch(audio_url)
        if (res.ok)
        {
            var audio = document.createElement('audio');
            audio.controls = true;
            audio.src = audio_url;
            audio.style = "width: 100%";
            document.getElementById('poem').appendChild(audio);
        }

        container.appendChild(div);

</script>

    <div id="container-parent">
        <div id="container">
            <div id="poem">
                <h3>Lady in the Temple</h3>

<p style="margin:0; margin-top: -1.25rem">
  <em>
    <small><small>10 August 2019</small></small>
  </em>
</p>

<p>She looked around<br />
like one bound<br />
to be free,</p>

<p>excited truly,<br />
and so rapt<br />
that she saw none<br />
of the holes in the roof.</p>
