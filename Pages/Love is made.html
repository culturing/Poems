<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preload" href="../fonts/quattrocento-latin.woff2" as="font" type="font/woff2">
<link rel="stylesheet" type="text/css" href="../fonts/fonts.css" />
<style>
    body { font-family: Quattrocento; background-color: black; color: whitesmoke; line-height: 1.25rem; }
    #container { display: flex; flex-direction: row; justify-content: center; }
    #container-parent { display: flex; flex-direction: column; justify-content: center; min-height: calc(100% - 31px); } 
</style>
<body>
    <div id="container-parent">
        <div id="container">
            <div id="poem">
                <p style="margin:0; margin-top: -1.25rem">  
  <em>  
    <small><small>07 November 2021</small></small>  
  </em>  
</p>  

<p>Love is made,<br />
not found,  </p>

<p>and if this making<br />
is to succeed,  </p>

<p>it must know<br />
where it is going<br />
and whence it comes.  </p>

<p>I ask you,<br />
hoping you will know.  </p>
            </div>
        </div>
    </div>
    <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-nd/4.0/88x31.png" /></a>
</body>
<script>
    async function onLoad() {
        var path = window.location.pathname.split('/');
        var title = path[path.length - 1].replace(".html", "");

        var root_url = `https://raw.githubusercontent.com/culturing/Poems/main`;

        var audio_url = `${root_url}/Audio/${title}.m4a`;
        res = await fetch(audio_url)
        if (res.ok)
        {
            var audio = document.createElement('audio');
            audio.controls = true;
            audio.src = audio_url;
            audio.style = "width: 100%";
            document.getElementById('poem').appendChild(audio);
        }
    }
    onLoad();
    
    console.log("Like looking under the hood? https://github.com/culturing/Poems");
</script>
</html>
