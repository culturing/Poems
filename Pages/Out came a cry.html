                <p style="margin:0; margin-top: -1.25rem">
  <em>
    <small><small>16 October 2017</small></small>
  </em>
</p>

<p>Out came a cry<br />
&nbsp;&nbsp;&nbsp;&nbsp;from beneath the great Nothing,<br />
but no one was there to believe it.</p>

<p>An oomph went woomph,<br />
&nbsp;&nbsp;&nbsp;&nbsp;and the meaning went missing,<br />
and no one was there to retrieve it.</p>

<p>And day was like sand,<br />
&nbsp;&nbsp;&nbsp;&nbsp;and the moon went away,<br />
and nobody was there to be free with.</p>
