                <h3>The woman I love is near</h3>

<p style="margin:0; margin-top: -1.25rem">
  <em>
    <small><small>01 November 2021</small></small>
  </em>
</p>

<p>The woman I love<br />
is near,<br />
I know her smell.  </p>

<p>She calls<br />
with the alluring sound<br />
of sacred fire, for she<br />
has privileged access.  </p>

<p>Our hands, then more,<br />
must meet,<br />
and Dawn will come<br />
when it comes,  </p>

<p>But as for me,<br />
the woman I love<br />
is near,<br />
I know her smell.  </p>
